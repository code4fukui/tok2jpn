/* =========
   Tokipona Dictionary – minimal, clean, accessible
   ========= */
:root{
  --bg:#ffffff;
  --fg:#111827;        /* text */
  --muted:#6b7280;     /* secondary text */
  --surface:#ffffff;   /* cards / table header */
  --border:#e5e7eb;    /* lines */
  --row-alt:rgba(0,0,0,.03);
  --accent:#0ea5e9;    /* link & focus */
  --accent-weak:rgba(14,165,233,.15);
  --radius:12px;
  --shadow:0 6px 24px rgba(0,0,0,.06);
}

@media (prefers-color-scheme: dark){
  :root{
    --bg:#0b0f14;
    --fg:#e5e7eb;
    --muted:#9aa3af;
    --surface:#0f172a;
    --border:#1f2937;
    --row-alt:rgba(255,255,255,.03);
    --accent:#38bdf8;
    --accent-weak:rgba(56,189,248,.18);
    --shadow:0 8px 28px rgba(0,0,0,.35);
  }
}

*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0 auto;
  max-width:960px;
  padding:24px;
  background:var(--bg);
  color:var(--fg);
  line-height:1.65;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, "Noto Sans JP","Hiragino Kaku Gothic ProN",
               "Yu Gothic UI","Yu Gothic","Meiryo",sans-serif;
}

/* Title */
h1{
  margin:0 0 12px;
  font-size:clamp(22px, 4vw, 34px);
  letter-spacing:.02em;
}

/* Search input */
input[placeholder]{
  display:block;
  width:100%;
  height:44px;
  padding:10px 12px 10px 44px;
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:var(--surface);
  color:var(--fg);
  outline:none;
  box-shadow:var(--shadow);
  transition:border-color .15s, box-shadow .15s, background .15s;
  background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="%236b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>');
  background-repeat:no-repeat;
  background-position:12px center;
  background-size:18px 18px;
}
input[placeholder]::placeholder{ color:var(--muted); }
input[placeholder]:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 4px var(--accent-weak);
}

/* CSV viewer card & table */
csv-viewer{
  display:block;
  margin-top:12px;
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:auto;             /* scroll with sticky header */
  max-height:72vh;
}

csv-viewer table{
  width:100%;
  border-collapse:collapse;
  font-size:15px;
}

csv-viewer th,
csv-viewer td{
  padding:10px 12px;
  border-bottom:1px solid var(--border);
  vertical-align:top;
}

csv-viewer th{
  position:sticky;
  top:0;
  z-index:1;
  text-align:left;
  font-weight:700;
  background:var(--surface);
  border-bottom:2px solid var(--border);
}

csv-viewer tbody tr:nth-child(even) td{
  background:var(--row-alt);
}

csv-viewer tbody tr:hover td{
  background:var(--accent-weak);
}

/* Link & misc */
a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}
a:hover{ text-decoration:underline; }

hr{
  border:none;
  height:1px;
  background:var(--border);
  margin:20px 0;
}

/* Selection & small polish */
::selection{ background:var(--accent-weak); }

/* Print friendly */
@media print{
  body{ max-width:none; padding:0; }
  input[placeholder], hr, a{ display:none !important; }
  csv-viewer{ box-shadow:none; border-color:#ccc; max-height:none; }
  csv-viewer th{ position:static; }
}
